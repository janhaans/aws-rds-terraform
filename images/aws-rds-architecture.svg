<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- AWS Cloud Border -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="#ffffff" stroke="#232F3E" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="360" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#232F3E">AWS Cloud</text>
  
  <!-- VPC Border -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#E9F3E6" stroke="#5A6B86" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial" font-size="14" fill="#232F3E">VPC (10.0.0.0/16)</text>
  
  <!-- Public Subnet -->
  <rect x="150" y="150" width="200" height="150" rx="5" ry="5" fill="#B5F3FF" stroke="#5A6B86" stroke-width="1"/>
  <text x="250" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Public Subnet</text>
  <text x="250" y="190" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.1.0/24</text>
  <text x="250" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Availability Zone A</text>
  
  <!-- Private Subnet 1 -->
  <rect x="150" y="330" width="200" height="150" rx="5" ry="5" fill="#FFD4A8" stroke="#5A6B86" stroke-width="1"/>
  <text x="250" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Private Subnet 1</text>
  <text x="250" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.2.0/24</text>
  <text x="250" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Availability Zone A</text>
  
  <!-- Private Subnet 2 -->
  <rect x="450" y="330" width="200" height="150" rx="5" ry="5" fill="#FFD4A8" stroke="#5A6B86" stroke-width="1"/>
  <text x="550" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Private Subnet 2</text>
  <text x="550" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.3.0/24</text>
  <text x="550" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Availability Zone B</text>
  
  <!-- Internet Gateway -->
  <rect x="360" y="80" width="80" height="40" rx="5" ry="5" fill="#F58536" stroke="#5A6B86" stroke-width="1"/>
  <text x="400" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Internet Gateway</text>
  
  <!-- Route Table -->
  <rect x="190" y="240" width="60" height="40" rx="5" ry="5" fill="#5A6B86" stroke="#232F3E" stroke-width="1"/>
  <text x="220" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Route Table</text>
  
  <!-- RDS MySQL Instance -->
  <rect x="350" y="380" width="100" height="60" rx="5" ry="5" fill="#3B48CC" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="white">RDS MySQL</text>
  <text x="400" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="white">db.t2.micro</text>
  
  <!-- DB Subnet Group -->
  <ellipse cx="400" cy="330" rx="150" ry="20" fill="none" stroke="#3B48CC" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="400" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">DB Subnet Group</text>
  
  <!-- Security Group -->
  <rect x="365" y="320" width="70" height="30" rx="15" ry="15" fill="none" stroke="#D13212" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="400" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#D13212">Security Group</text>
  
  <!-- Laptop -->
  <rect x="50" y="520" width="80" height="60" rx="5" ry="5" fill="#B7BEFD" stroke="#232F3E" stroke-width="1"/>
  <text x="90" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Laptop</text>
  <text x="90" y="570" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">Python Client</text>
  
  <!-- Terraform -->
  <rect x="170" y="520" width="80" height="60" rx="5" ry="5" fill="#5C4EE5" stroke="#232F3E" stroke-width="1"/>
  <text x="210" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Terraform</text>
  <text x="210" y="570" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Infrastructure</text>
  
  <!-- Lines/Connections -->
  <!-- Internet Gateway to Route Table -->
  <line x1="400" y1="120" x2="220" y2="240" stroke="#5A6B86" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Route Table to Subnet -->
  <line x1="220" y1="240" x2="220" y2="210" stroke="#5A6B86" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- RDS to Subnet Group -->
  <line x1="400" y1="380" x2="400" y2="350" stroke="#3B48CC" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Laptop to Internet Gateway -->
  <line x1="90" y1="520" x2="390" y2="120" stroke="#5A6B86" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Terraform to AWS -->
  <line x1="210" y1="520" x2="250" y2="450" stroke="#5C4EE5" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="250" y1="450" x2="350" y2="450" stroke="#5C4EE5" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="350" y1="450" x2="400" y2="450" stroke="#5C4EE5" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Legend -->
  <rect x="550" y="500" width="170" height="90" rx="5" ry="5" fill="white" stroke="#232F3E" stroke-width="1"/>
  <text x="635" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Legend</text>
  
  <rect x="560" y="530" width="15" height="15" fill="#B5F3FF" stroke="#5A6B86" stroke-width="1"/>
  <text x="585" y="542" font-family="Arial" font-size="10" fill="#232F3E" dominant-baseline="middle">Public Subnet</text>
  
  <rect x="560" y="550" width="15" height="15" fill="#FFD4A8" stroke="#5A6B86" stroke-width="1"/>
  <text x="585" y="562" font-family="Arial" font-size="10" fill="#232F3E" dominant-baseline="middle">Private Subnet</text>
  
  <rect x="560" y="570" width="15" height="15" fill="#3B48CC" stroke="#232F3E" stroke-width="1"/>
  <text x="585" y="582" font-family="Arial" font-size="10" fill="#232F3E" dominant-baseline="middle">RDS MySQL</text>
</svg>
